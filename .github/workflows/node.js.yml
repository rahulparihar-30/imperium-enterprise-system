name: Imperium CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: chekout
        uses: actions/checkout@v3
      - name: set up Node
        uses: actions/setup-node@v4
        with:
          nodev-version: '22.x'
      - name: install dependencies
        run: npm install
      - name: Lint with ESLint
        run: |
          npm install eslint --save-dev
          npx eslint --init
          npm run lint
          npx eslint . --fix
